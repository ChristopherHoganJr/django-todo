<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="max-w-7xl mx-auto text-center">
      <h1 class="font-bold text-xl py-2">Edit Task</h1>
    </section>
    <section class="max-w-7xl mx-auto py-2">
      <form
        action="{% url 'editTask' task.pk %}"
        method="POST"
        class="flex flex-col gap-2 items-center justify-center"
      >
        {% csrf_token %}
        <input
          type="text"
          name="task"
          value="{{ task.task }}"
          class="border-2 border-black w-full py-2 px-4 rounded-xl flex-grow w-full"
        />
        <button
          type="submit"
          class="py-2 px-4 border-2 border-green-600 bg-green-200 font-semibold rounded-xl"
        >
          Submit Edit Task
        </button>
      </form>
    </section>
  </body>
</html>
